<title>ProjectY</title>
<style>
  .sidenav {
    height: 100%;
    /* Full-height: remove this if you want "auto" height */
    width: 0;
    /* Set the width of the sidebar */
    position: fixed;
    /* Fixed Sidebar (stay in place on scroll) */
    z-index: 1;
    /* Stay on top */
    top: 0;
    /* Stay at the top */
    left: 0;
    background-color: #111;
    /* Black */
    overflow-x: hidden;
    /* Disable horizontal scroll */
    padding-top: 20px;
  }

  /* The navigation menu links */
  .sidenav a {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 25px;
    color: #f1f1f1;
    display: block;
    transition: 0.3s;
  }

  .sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }

  .openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #111;
  color: white;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color: #444;
}

  /* When you mouse over the navigation links, change their color */
  .sidenav a:hover {
    color: #818181;
  }

  @media screen and (max-height: 450px) {
  .sidebar {padding-top: 15px;}
  .sidebar a {font-size: 18px;}
}

  #main {
  transition: margin-left .5s; /* If you want a transition effect */
  padding: 20px;
}

  /* Style page content */
  .main {
    margin-left: 160px;
    /* Same as the width of the sidebar */
    padding: 0px 10px;
  }

  /* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
  @media screen and (max-height: 450px) {
    .sidenav {
      padding-top: 15px;
    }

    .sidenav a {
      font-size: 18px;
    }
  }

  button[type=submit] {
  position: relative;
  background-color: #4CAF50;
  border: none;
  font-size: 28px;
  color: #FFFFFF;
  padding: 20px;
  width: 200px;
  text-align: center;
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
  }


  .btn-2 {
  background-color: #f4511e;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  opacity: 0.8;
  transition: 0.3s;
  margin: 5%;
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
}

.btn-2:hover {opacity: 1}

  .btn-1 {
  display: inline;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.btn-1 span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.btn-1 span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.btn-1:hover span {
  padding-right: 25px;
}

.btn-1:hover span:after {
  opacity: 1;
  right: 0;
}


  .MyDiv {
    text-align: center;
  }

  .bg-dark {
    background-image: linear-gradient(180deg, hotpink, grey);
  }


  .image {
    background-image: linear-gradient(rgb(255, 255, 255),rgba(0,0,0,0.6)),url('/static/loginb2.jpg');
    box-shadow: inset 0 0 0 1000px rgba(0,0,0,.4);
    
    /* Full height */
    height: 100%;
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    vertical-align: middle;
    border-style: solid;
    border-bottom-color: black;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .navbar-brand {
    display: inline-block;
    padding-top: .3125rem;
    padding-bottom: .3125rem;
    margin-right: 1rem;
    font-size: 2.25rem;
    line-height: inherit;
    white-space: nowrap;
  }

  h1 {
    font-weight: 500;
    line-height: 1.2;
    text-align: center;
    margin-bottom: 5%;
    margin-top: 2%;
  }
</style>
<meta charset="utf-8">
<title>Login</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/app1.css">

</head>

<body>

  <div class="image">
  
  <div class="page-header">
    <div id="main">
     <!----<button class="openbtn" onclick="openNav()">â˜°</button>-->
    </div>
    
    <div style="border-width: thick;
    border-left: 30px;
    border-left-color: skyblue;
    border-right: 50px;
    border-right-color: orange;
    background-color: rgba( 18, 14, 0.925);
    width: 25%;
    margin-left: 35%;
    margin-bottom: 3%;
    border-radius: 40%;
    border-right-style: double;
    border-left-style: double;">
    <h1 style="text-shadow:1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue"><a href="/" title="Home Page" style="color: yellow;
      font-family: sans-serif;
      font-style: italic;
      font-weight: bold;">Sports & Games</a><i class="fas fa-blog"></i></h1>
    </div>
  </div>

  <div class="content container">
    <div class="row" style="width: 50%;
    margin-left: 30%;
    border:5%;
    border-style: ridge;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);">
      <div class="col-md-8">
        

        

      <h3>Sign Up</h3>
      <form method="post">
        {% csrf_token %}
        <p><label for="id_username">Username:</label> <input type="text" name="username" maxlength="150" autofocus required id="id_username"> <span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span></p>
<p><label for="id_first_name">First name:</label> <input type="text" name="first_name" maxlength="30" required id="id_first_name"> <span class="helptext">Required</span></p>
<p><label for="id_last_name">Last name:</label> <input type="text" name="last_name" maxlength="30" required id="id_last_name"> <span class="helptext">Required</span></p>
<p><label for="id_email">Email:</label> <input type="email" name="email" maxlength="254" id="id_email"> <span class="helptext">optional</span></p>
<p><label for="id_location">Location:</label> <input type="text" name="location" maxlength="20" required id="id_location"> <span class="helptext">Required</span></p>
<p><label for="id_password1">Password:</label> <input type="password" name="password1" autocomplete="new-password" required id="id_password1">
<p><label for="id_password2">Password confirmation:</label> <input type="password" name="password2" autocomplete="new-password" required id="id_password2">
        <input type="submit" value="Sign up">
    </form>



      </div>
    </div>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
    }
    </script>
</body>


</html>
