{% extends 'base.html' %}

{% block content %}

    <h1>List of Posts</h1>
    <br>
    <div class="row">
      <div class="col">
        <div class="card card-body">
          <form method="get">

            {{myFilter.form}}


            <button class="btn btn-primary" type="submit" >Search</button>
          </form>

        </div>

      </div>

    </div>
    <br><br><br>
    {% for post in allposts %}
    <a href='/posts/{{ post.url }}/'>{{ post.title }} </a>
    <br><br>

    <br><br>
    {% endfor %}



{% endblock %}
