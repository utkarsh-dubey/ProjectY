<body>
<h1>Create Post</h1>


<form enctype="multipart/form-data" method="POST" action="">

    {% csrf_token %}
    <p><label for="id_title">Title:</label> <input type="text" name="title" maxlength="500" required id="id_title"></p>
    <p><label for="user">Author - <input id="user" name="user" value={{user}} readonly><br><br></label></p>
    <p><label for="category"> Category - <select id="category" name="category">
        <option value="basketball">Basketball</option>
        <option value="cod">Call of Duty</option>
        <option value="cricket">Cricket</option>
        <option value="fifa">FIFA</option>
        <option value="football">Football/Soccer</option>
        <option value="fortnite">Fortnite</option>
        <option value="ludo">Ludo</option>
        <option value="nba">NBA</option>
        <option value="pubg">PUBG</option>
        <option value="skribbl">Skribbl.io</option>
        <option value="uno">Uno!</option>
        <option value="others">Others</option>

      </select></label></p>
    <p><label for="id_title">City -</label> <input type="text" name="location" maxlength="500" required id="id_location"> (Enter "online" if the game is online)</p>
    <p><label for="id_content">Content:</label> <textarea name="content" cols="40" rows="10" required id="id_content">
    </textarea></p>
    <input type="submit" value="Post"/>
</form>

</body>
